<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="positioned">
  <header class="background-color-head">
    <div class="container font">
      <div class="row padding">
        <div class="column-full">
          <h1 class="inline">Code Journal</h1>
          <a class="tab inline" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container font">
    <div class="view" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1 class="new-entry">New Entry</h1>
        </div>
      </div>
      <form class="entry-form">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder Image" class="preview-image" id="placeholder-image">
          </div>
          <div class="column-half">
            <label for="title"> Title
              <input type="text" name="title" id="title" required="true">
            </label>
            <label for="photourl"> Photo URL
              <input type="text" name="photourl" id="photo-url" required="true">
            </label>
          </div>
        </div>
        <div class="row margin-top">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="101" rows="10" required="true"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-half-entries hidden" id="delete-btn">
            <a href="#" id="delete-entry-button">Delete Entry</a>
          </div>
          <div class="column-full text-right" id="save-btn">
            <button class="save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="view hidden" data-view="entries">
      <div class="row">
        <div class="column-half-entries padding">
          <h1 class="inline">Entries</h1>
        </div>
        <div class="column-half-entries text-right padding">
          <a class="new-button" data-view="entry-form">NEW</a>
        </div>
      </div>
      <ul class="list">

      </ul>
    </div>
    <div class="overlay positioned hidden">
      <div class="popup positioned padding">
        <h3>Are you sure you want to delete this entry?</h3>
        <div class="row">
          <div class="column-half-entries">
            <a href="#" id="cancel-btn">CANCEL</a>
          </div>
          <div class="column-half-entries text-right">
            <a href="#" id="confirm-btn">CONFIRM</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
